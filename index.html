<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken E-commerce Website</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        /* Intentional bug: Misaligned header */
        h1 {
            text-align: left; /* Should be centered */
            margin-right: 50px; /* Wrong margin */
        }

        .container {
            width: 100%; /* Causes overflow issue */
            margin: 0 auto;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd; /* Poor contrast when hovering */
            color: black;
        }

        .content {
            margin-top: 50px;
            text-align: center;
        }

        .product {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            width: 250px;
            display: inline-block;
            vertical-align: top;
        }

        /* Intentional bug: Broken images */
        .product img {
            width: 150px;
            height: 150px;
            /* Incorrect path to the images */
            src: "brokenimage.jpg";
        }

        .form-group {
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-left: -100px; /* Should be centered */
        }

        /* Intentional bug: Invisible text */
        .invisible-text {
            color: white;
            font-size: 18px;
        }

        /* Intentional bug: Cart layout broken on mobile */
        @media (max-width: 600px) {
            .product {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Broken E-commerce Website</h1>

        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="#home" onclick="showSection('home')">Home</a>
            <a href="#products" onclick="showSection('products')">Products</a>
            <a href="#cart" onclick="showSection('cart')">Cart</a>
            <a href="invalidlink.html">Broken Link</a> <!-- Intentional bug: broken link -->
        </div>

        <div class="content">
            <!-- Home Section -->
            <section id="home" class="section">
                <h2>Welcome to Our Store!</h2>
                <p>Enjoy browsing through our selection of products, but beware: nothing works as expected!</p>
            </section>

            <!-- Products Section -->
            <section id="products" class="section">
                <h2>Our Products</h2>
                <div class="product">
                    <img alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button onclick="addToCart('Product 1')">Add to Cart</button>
                </div>
                <div class="product">
                    <img alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button onclick="addToCart('Product 2')">Add to Cart</button>
                </div>
                <div class="product">
                    <img alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                    <button onclick="addToCart('Product 3')">Add to Cart</button>
                </div>
            </section>

            <!-- Cart Section -->
            <section id="cart" class="section">
                <h2>Your Cart</h2>
                <p id="cartItems">Your cart is empty.</p>

                <!-- Broken checkout form -->
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <button type="submit">Checkout</button>
                    <p class="invisible-text">This text is invisible!</p>
                </form>
            </section>
        </div>
    </div>

    <script>
        // Function to show the desired section and hide others
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Show the home section by default
        showSection('home');

        // Cart functionality with intentional bugs
        var cart = [];
        function addToCart(product) {
            cart.push(product);
            document.getElementById('cartItems').textContent = 'Cart: ' + cart.join(', ');

            // Intentional bug: Cart not updated correctly
            if (cart.length > 5) {
                document.getElementById('cartItems').textContent = 'Error: Too many items!';
            }
        }

        // Intentional broken form validation
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let address = document.getElementById('address').value;

            if (name === "") {
                alert('Name cannot be empty');
            }

            if (email === "" || !email.includes("@")) {
                alert('Invalid email address');
            }

            if (address === "") {
                alert('Address cannot be empty');
            }

            // Intentional bug: Form always fails
            alert('Checkout failed! Try again later.');
        });

    </script>

</body>
</html>
